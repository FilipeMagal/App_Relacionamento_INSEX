spring.application.name=relacionamento-insex

spring.profiles.active=test

spring.jpa.open-in-view=true

# DATA BASE
driverClassName: org.postgresql.Driver
spring.jpa.database.platform=postgres
spring.datasource.url =jdbc:postgresql://localhost:5432/insexba
spring.datasource.username=postgres
spring.datasource.password=123456

api.security.token.secret =my-secret-key-test
logging.level.org.springframework.web=DEBUG



spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.type=trace

logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE

# JPA POSTGREE
spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.format_sql=true

# FIREBASE
app.firebase-configuration-file=src/main/resources/my-firebase-with-springb-a504f-firebase-adminsdk-fbsvc-a83bddbfa2.json
